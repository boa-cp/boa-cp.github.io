<header class="site-header">

    <a class="site-title" href="{{ site.baseurl }}/"><img src="{{ site.logo }}" width="250"/></a>

    <nav class="site-nav">
      <div class="site-title-d">
        {{site.description}}
      </div>
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
